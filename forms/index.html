<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <h1>Formularios</h1>
      <form>
        <label>text</label>
        <input type="text" autocomplete="name" required />
        <label>email</label>
        <input type="email" autocomplete="email" required />
        <label>password</label>
        <input type="password" />
        <label>checkout</label>
        <input type="checkbox" />
        <label>button</label>
        <input type="button" />
        <label>color</label>
        <input type="color" />
        <label>date</label>
        <input type="date" />
        <label>datetime-local</label>
        <input type="datetime-local" />
        <label>file</label>
        <input type="file" />
        <label>range</label>
        <input type="range" />
        <label>radio</label>
        <input type="radio" />

        <select name="option" id="option">
          <option value="ejemplo1">ejemplo1</option>
          <option value="ejemplo2">ejemplo2</option>
          <option value="ejemplo3">ejemplo3</option>
        </select>

        <input list="ejemplo" />
        <datalist id="ejemplo">
          <option value="ejemplo1">ejemplo1</option>
          <option value="ejemplo2">ejemplo2</option>
          <option value="ejemplo3">ejemplo3</option>
        </datalist>

        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
